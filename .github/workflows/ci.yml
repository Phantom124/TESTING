name: TESTING

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  check-code:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # - name: Validate HTML
    #   uses: marketplace-action/htmlhint@v1
    #   with:
    #     files: '**/*.html'

    - name: Install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Validate PHP syntax
      run: |
        find . -name "*.php" -exec php -l {} \;
